@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script src="@routes.Assets.versioned("javascripts/react-0.13.3/build/react.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/react-0.13.3/build/JSXTransformer.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/chess.js")" type="text/jsx"></script>

    </head>
    <body>
        <div id="content"></div>
        <div id="item"></div>

<script type="text/javascript">

var exampleSocket = new WebSocket("ws://localhost:9000/ws", "protocolOne");

exampleSocket.onopen = function (event) {

    exampleSocket.onmessage = function (event) {
      console.log(event.data);
    }

    exampleSocket.send("Here's some text that the server is urgently awaiting!");

    // Send text to all users through the server
    function sendText() {
      // Construct a msg object containing the data the server needs to process the message from the chat client.
      var msg = {
        type: "message",
        text: "super text",
        id:   111,
        date: Date.now()
      };

      // Send the msg object as a JSON-formatted string.
      exampleSocket.send(JSON.stringify(msg));

      // Blank the text input element, ready to receive the next line of text from the user.
      document.getElementById("text").value = "";
    }

};

    </body>
</html>
